name: 'Validate a repo'
description: 'Call a validation API from a GitHub Action'
inputs:
  owner:
    description: 'The owner of the repository'
    required: true
  repo:
    description: 'The name of the repository'
    required: true
  pr_number:
    description: 'The number of the pull request'
    required: true
  token:
    description: 'The token to use to access the GitHub API'
    required: true
  validationUrl:  
    description: 'Url to validate repo'
    required: true
runs:
  using: 'node20'
  main: 'dist/index.js'
